#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
#console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    foreground = 'blue'
    background = 'transparent'
    template = ' {{ .Path }} ❭ '

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = '#aaaaaa'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

    [blocks.segments.properties]
      branch_max_length = 25
      commit_icon = '@'
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:white'
    background = 'p:yellow'
    template = '  '

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    foreground = 'p:green'
    background = 'transparent'
    template = ' '

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_package_manager = false
      home_enabled = false

  [[blocks.segments]]
    type = 'go'
    style = 'plain'
    foreground = 'p:blue'
    background = 'transparent'
    template = ' '

    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = 'p:yellow'
    background = 'transparent'
    template = ' '

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
      fetch_virtual_env = false

  [[blocks.segments]]
    type = 'shell'
    style = 'plain'
    foreground = 'p:white'
    background = 'transparent'
    template = 'in <p:blue><b>{{ .Name }}</b></> '

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
    foreground = 'p:white'
    background = 'transparent'
    template = 'at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>'

[[tooltips]]
  type = 'aws'
  tips = ['aws']
  style = 'diamond'
  foreground = 'p:white'
  background = 'p:orange'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'az'
  tips = ['az']
  style = 'diamond'
  foreground = 'p:white'
  background = 'p:blue'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Name }} '

  [tooltips.properties]
    display_default = true

[transient_prompt]
  foreground = 'magenta'
  background = 'transparent'
  template = '❭ '

[secondary_prompt]
  foreground = 'p:black'
  background = 'transparent'
  template = '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
