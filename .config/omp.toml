console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '❭❭ '
  foreground = 'p:black'
  background = 'transparent'

[transient_prompt]
  template = '❭ '
  foreground = ''
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{if .SSHSession}}   {{end}}'
    foreground = 'green'
    background = 'transparent'
    type = 'session'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    style = 'plain'
    template = '  '
    foreground = 'yellow'
    background = 'transparent'
    type = 'root'

  [[blocks.segments]]
    style = 'plain'
    template = ' ❯'
    foreground = ''
    background = 'transparent'
    type = 'text'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}'
    foreground = '#8c8c8c'
    background = 'transparent'
    type = 'git'

    [blocks.segments.properties]
      branch_max_length = 25
      commit_icon = '@'
      fetch_status = true
      fetch_upstream_icon = true
