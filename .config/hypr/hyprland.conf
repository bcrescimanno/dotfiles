# Support for LG C4 in SDR mode
monitor=,preferred,auto,auto, bitdepth, 10, cm, wide
# Support for LG C4 in HDR mode
#monitor=,preferred,auto,auto, bitdepth, 10, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 1.2

# HDR Flags
experimental:xx_color_management_v4=true
debug:full_cm_proto=true

# Set programs that you use
$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- nautilus --new-window
$menu = uwsm app -- walker
$browser = uwsm app -- firefox

# Startup programs (consider moving uwsm with units?)
exec-once = uwsm app -- mako
exec-once = uwsm app -- swayosd-server
#exec-once = uwsm app -- waybar
exec-once = uwsm app -- quickshell
# Ensure that the wallpaper timer starts over on a fresh login
exec-once = systemctl --user enable --now wp-slideshow.timer

# Systemd units don't need to be started every time. 
#exec-once = systemctl --user enable --now hypridle.service
#exec-once = systemctl --user enable --now hyprpaper.service
#exec-once = systemctl --user enable --now hyprpolkitagent.service

# Window rules for GW2
# I wonder if I can detect this another way
windowrule = noblur 1, class:^(gw2-64.exe)$
windowrule = noshadow 1, class:^(gw2-64.exe)$
windowrule = noborder 1, class:^(gw2-64.exe)$
windowrule = decorate 0, class:^(gw2-64.exe)$
windowrule = float, class:^(gw2-64.exe)$

windowrule = float, class:^(1Password)$
windowrule = center, class:^(1Password)$
windowrule = size 1000 800, class:^(1Password)$

# Eden
windowrule = float, class:edenlauncher.exe
windowrule = size 1440 900, class:edenlauncher.exe #something is preveting the size from working
windowrule = center, class:edenlauncher.exe

# Float Steam
windowrule = noblur 1, class:steam
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam
windowrule = size 2000 1400, class:steam, title:Steam
windowrule = size 460 800, class:steam, title:Friends List
windowrule = idleinhibit fullscreen, class:steam
windowrule = decorate 0 class:steam, initialTitle:Steam Settings
windowrule = noshadow 1 class:steam, initialTitle:Steam Settings
windowrule = noborder 1 class:steam, initialTitle:Steam Settings

# Float Lutris
windowrule = noblur 1, class:net.lutris.Lutris
windowrule = float, class:net.lutris.Lutris
windowrule = center, class:net.lutris.Lutris
windowrule = size 2000 1400, class:net.lutris.Lutris

general {
    layout = dwindle

    gaps_in = 0, 5, 10, 5
    gaps_out = 10, 20, 20, 20

    border_size = 4
    col.active_border = rgba(d6acffee) rgba(69ff94ee) 45deg
    col.inactive_border = rgba(59595966)
    resize_on_border = true
    hover_icon_on_border = true

    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power = 4

    dim_modal = true
    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = false
        size = 4
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 4
    }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }

}

cursor {
    sync_gsettings_theme = true

}

dwindle {
    pseudotile = true
    preserve_split = true 
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vrr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Brian's keybinds
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, Q, Close window, killactive
bindd = SUPER, B, Firefox, exec, $browser
bindd = SUPER, V, Neovim, exec, $terminal -e nvim 
bindd = SUPER, C, Edit Hyprland Config, exec, $terminal -e nvim $XDG_CONFIG_HOME/hypr/
bindd = SUPER, SPACE, Launcher... , exec, $menu
bindd = SUPER, M, Exit Hyprland, exec, uwsm stop
bindd = ALT, TAB, Cycle Windows, cyclenext
bindd = SUPER SHIFT, L, Lock Screen, exec, loginctl lock-session
bindd = CTRL ALT, end, Suspend, exec, systemctl suspend

bindd = CTRL, left, Previous Workspace, workspace, -1
bindd = CTRL, right, Next Workspace, workspace, +1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys

$osdclient = swayosd-client

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
