# Window Rules (Should go into their own files)

# Window rules for GW2
windowrule {
  name = guild-wars-2
  no_blur = 1
  no_shadow = 1
  border_size = 1
  decorate = 0
  float = on
  match:class = ^(gw2-64.exe)$
}

# Window rules for 1Password
windowrule {
  name = one-password
  float = on
  center = on
  size = 1000 800
  match:class = ^(1password)$
}

# Raspberry Pi Imager
windowrule {
  name = rpi-imager
  float = on
  center = on
  match:class = org.raspberrypi.rpi-imager
}

# Eden DAoC Window Rules
# TODO: It starts full screen even with the size specified--then changes
windowrule {
  name = eden-daoc
  float = on
  size = 1440 900
  center = on
  match:class = edenlauncher.exe
}


# Window rules for Steam
windowrule {
  name = steam
  no_blur = 1
  float = on
  idle_inhibit = fullscreen
  match:class = steam
}

windowrule {
  name = steam-main
  center = on
  size = 2000 1400
  match:class = steam
  match:title = Steam
}

windowrule {
  name = steam-friends
  size = 460 800
  match:class = steam
  match:title = Friends List
}

windowrule {
  name = steam-settings
  decorate = 0
  no_shadow = 1
  border_size = 1
  match:class = steam
  match:initial_title = Steam Settings
}


windowrule {
  name = steam-other
  float = on
  match:class = steam_app_default
}

windowrule {
  name = steam-other-again
  center = on
  match:class = steam_app_default
  match:title = Steam
}


windowrule {
  name = wow-classic
  fullscreen = on
  idle_inhibit = fullscreen
  render_unfocused = on
  match:class = wowclassic.exe
}


# Lutris
windowrule {
  name = lutris
  no_blur = 1
  float = on
  center = on
  size = 2000 1400
  match:class = net.lutris.Lutris
}

general {
    layout = dwindle

    gaps_in = 0, 5, 10, 5
    gaps_out = 10, 20, 20, 20

    border_size = 4
    col.active_border = rgba(d6acffee) rgba(69ff94ee) 45deg
    col.inactive_border = rgba(59595966)
    resize_on_border = true
    hover_icon_on_border = true

    allow_tearing = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power = 4

    dim_modal = true
    dim_strength = 0.2

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        range = 4
    }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    follow_mouse = 1
    sensitivity = -0.2

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }

}

cursor {
    sync_gsettings_theme = true

}

dwindle {
    pseudotile = true
    preserve_split = true 
    single_window_aspect_ratio = 10 11
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    focus_on_activate = true
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Programs
$terminal = uwsm app -- ghostty
$fileManager = uwsm app -- nautilus --new-window
$menu = uwsm app -- walker
$browser = uwsm app -- firefox
$exit =  uwsm app -- wleave

# Launch
bindd = $mainMod, return, Terminal, exec, $terminal
bindd = $mainMod, Q, Close window, killactive
bindd = $mainMod, B, Firefox, exec, $browser
bindd = $mainMod, V, Neovim, exec, $terminal -e nvim 
bindd = $mainMod, F, File Manager, exec, $fileManager
bindd = $mainMod, SPACE, Walker Launcher, exec, $menu
bindd = $mainMod, C, Edit Hyprland Config, exec, $terminal -e nvim $XDG_CONFIG_HOME/hypr/hyprland.conf

# Windows and Workspaces
bindd = $mainMod, TAB, Cycle Windows, cyclenext
bindd = $mainMod SHIFT, L, Lock Screen, exec, loginctl lock-session
bindd = $mainMod ALT, end, Suspend, exec, systemctl suspend
bindd = $mainMod, escape, Exit Menu, exec, $exit
bindd = CTRL, left, Previous Workspace, workspace, -1
bindd = CTRL, right, Next Workspace, workspace, +1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindd = ALT SHIFT, 4, Screenshot, exec, hyprshot -m region

# Media Keys

$osdclient = swayosd-client

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
